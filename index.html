<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Himalaya</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="menu">
        <ul>
          <li>About</li>
          <li>Stills</li>
          <li>Motion</li>

      <div class="contact">

      </div>

        <h3>Mt. Lhotse</h3>
      </div>
      <div class="panel" style="background-image: url(./img/card4.jpg)">
        <h3>Mt. K2</h3>
      </div>
      <div class="panel" style="background-image: url(./img/card5.jpg)">
        <h3>Mt. Annapurna</h3>
      </div>

    <script src="script.js"></script>
